{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/toy-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Genres</h1>
</section>

<section class="card-container">
  {% for genre in genre_list %}
  <div class="card" style="border-color: {{ genre.color }}">
    <div class="card-bg" style="background-color: {{ genre.color }}"></div>
    <a href="{% url 'genre_detail' genre.id %}">
      <div class="card-content">
        <h2>{{ genre.name }}</h2>
        <p>A {{ genre.color }} genre</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
